<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='A lightweight, backend-free ecommerce solution.'>

  <title>Checkout | Dfarmácias</title>

  <link href='/iDrugs/assets/app.css' rel='stylesheet' type='text/css'>
  <link href='http://localhost:4000/iDrugs/checkout/' rel='canonical'>
  <script async src="//www.google-analytics.com/analytics.js"></script>
</head>

  <body>

    <div class='wrapper-for-content-outside-of-footer'>
      <header id='nav' role='banner'>
  <div id='nav-wrapper'>
    <a href='/iDrugs/' id='mobile-logo'>
      <img src='/iDrugs/img/logo.png' alt='Logo'>
    </a>
    <i id='nav-mobile-menu' onclick='toggle("nav-menu", "show")'>MENU</i>
    <nav role='navigation'>
      <ul id='nav-menu'>
        <li class='nav-link logo'>
          <a href='/iDrugs/' class='logo'>
            <img src='/iDrugs/img/logo.png' alt='Logo'>
            iDrugs
          </a>
        </li>
        <li class='nav-link'>
          <a href='/iDrugs/favourites'>Favoritos</a>
        </li>
        <li class='nav-link'
            id='basket-summary'
            data-img='"/iDrugs/img/cart.png"'
            data-link='"/iDrugs/basket"'></li>
      </ul>
    </nav>
  </div>
</header>

      <main id='checkout-page'>
  <h1 class='title'>Finalizar</h1>
  <div id='errors'></div>
  <form onsubmit='submitPurchase(event, this)' id='checkoutForm'>
    <section>
      <fieldset>
        <input type='text' name='customer.name' placeholder='Nome' required />
        <input type='email'name='customer.email' placeholder='Email' required />
        <input type='text' name='address.address1' placeholder='Endereço 1'
               required />
        <input type='text' name='address.address2'
               placeholder='Endereço 2 (opcional)' />
        <input type='text' name='address.city' placeholder='Cidade' required />
        <input type='text' name='address.county' placeholder='País' required />
        <div id='countries'></div>
        <input type='text' name='address.postcode' placeholder='Código Postal'
               required />
      </fieldset>
      <fieldset id='delivery'>
      </fieldset>
    </section>
    <section>
      <fieldset id='warning'>
        <p>Este é um site demonstrativo. Por favor use um dos seguintes números de cartão:</p>
        <ul>
          <li>4111111111111111</li>
          <li>5500000000000004</li>
        </ul>
      </fieldset>
      <fieldset id='card'>
      </fieldset>
      <fieldset id='purchase'>
        <div id='order-summary'></div>
        <button type='submit'>Comprar!</button>
      </fieldset>
    </section>
  </form>
</main>

    </div>

    <footer class='footer-2' role='contentinfo'>
  <ul>
    <li><a href='https://github.com/jekyll-store/front' target='_blank'>Sobre</a></li>
    <li><a href='javascript:void(0)'>Contato</a></li>
  </ul>

  <div class='footer-secondary-links'>
    <ul>
      <li><a href='javascript:void(0)'>Termos e Condições</a></li>
      <li><a href='javascript:void(0)'>Privacidade e Política</a></li>
    </ul>

    <ul class='footer-social'>
      <li><a href='javascript:void(0)'>
        <img src='/iDrugs/img/facebook-logo-circle.png' alt='Facebook'>
        </a></li>
      <li><a href='javascript:void(0)'>
        <img src='/iDrugs/img/twitter-logo-circle.png' alt='Twitter'>
      </a></li>
    </ul>
  </div>
</footer>

    <script src='/iDrugs/assets/app.js'></script>
  </body>
</html>
